      opacity: 0.15;
      animation: noise 0.15s steps(12) infinite;
    }

    @keyframes noise {
      0% { transform: translate(0, 0); }
      8% { transform: translate(-3px, -3px); }
      16% { transform: translate(3px, 3px); }
      24% { transform: translate(-6px, 6px); }
      32% { transform: translate(6px, -6px); }
      40% { transform: translate(-9px, 9px); }
      48% { transform: translate(9px, -9px); }
      56% { transform: translate(-6px, 6px); }
      64% { transform: translate(6px, -6px); }
      72% { transform: translate(-3px, 3px); }
      80% { transform: translate(3px, -3px); }
      88% { transform: translate(-1px, 1px); }
      100% { transform: translate(0, 0); }
    }

    /* Enhanced scanlines */
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(0deg, transparent 0, transparent 1px, rgba(0,0,0,0.05) 1px, rgba(0,0,0,0.05) 2px);
      pointer-events: none;
      animation: scan 2s linear infinite;
    }

    @keyframes scan {
      0% { background-position: 0 0; }
      100% { background-position: 0 2px; }
    }

    .container {
      max-width: 700px;
      padding: 40px 20px;
      z-index: 1;
      position: relative;
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 48px;
      font-weight: 400;
      margin-bottom: 30px;
      letter-spacing: 2px;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
      animation: glitch 1.2s infinite alternate;
      cursor: pointer;
      user-select: none;
    }

    @keyframes glitch {
      0% { text-shadow: 4px 4px #ff00ff, -4px -4px #00ffff; clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); }
      10% { text-shadow: -4px 0 #ff00ff, 4px 0 #00ffff; clip-path: polygon(0 5%, 100% 0, 100% 95%, 0 100%); }
      20% { text-shadow: 4px -4px #ff00ff, -4px 4px #00ffff; clip-path: polygon(0 0, 95% 5%, 100% 100%, 5% 95%); }
      30% { text-shadow: -4px 4px #ff00ff, 4px -4px #00ffff; clip-path: polygon(5% 0, 100% 5%, 95% 100%, 0 95%); }
      40% { text-shadow: 4px 2px #ff00ff, -2px -4px #00ffff; clip-path: polygon(0 0, 100% 0, 95% 100%, 0 95%); }
      50% { text-shadow: -2px -4px #ff00ff, 4px 2px #00ffff; clip-path: polygon(5% 5%, 95% 0, 100% 95%, 0 100%); }
      60% { text-shadow: 3px 3px #ff00ff, -3px -3px #00ffff; clip-path: polygon(0 0, 100% 5%, 95% 100%, 5% 95%); }
      70% { text-shadow: -3px 0 #ff00ff, 3px 0 #00ffff; clip-path: polygon(5% 0, 95% 5%, 100% 100%, 0 95%); }
      80% { text-shadow: 3px -3px #ff00ff, -3px 3px #00ffff; clip-path: polygon(0 5%, 100% 0, 95% 95%, 5% 100%); }
      90% { text-shadow: -3px 3px #ff00ff, 3px -3px #00ffff; clip-path: polygon(5% 5%, 100% 0, 95% 100%, 0 95%); }
      100% { text-shadow: 4px 4px #ff00ff, -4px -4px #00ffff; clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); }
    }

    p {
      font-size: 24px;
      line-height: 1.6;
      margin-bottom: 20px;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 2s ease-out forwards;
      animation-delay: calc(0.4s * var(--order));
      transition: transform 0.4s, text-shadow 0.4s, color 0.4s;
    }

    p:hover {
      transform: scale(1.05);
      text-shadow: 0 0 15px #ff00ff, 0 0 25px #ff00ff;
      color: #ff00ff;
    }

    p:nth-child(2) { --order: 1; }
    p:nth-child(3) { --order: 2; }
    p:nth-child(4) { --order: 3; }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .project {
      margin-top: 40px;
      font-size: 22px;
      color: #ffff00;
      text-shadow: 0 0 5px #ffff00;
      animation: pulse 1.8s infinite;
      letter-spacing: 1px;
      padding: 10px;
      cursor: pointer;
      transition: color 0.4s, text-shadow 0.4s, transform 0.4s;
    }

    .project:hover {
      color: #ff00ff;
      text-shadow: 0 0 15px #ff00ff;
      transform: rotate(2deg) scale(1.1);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    footer {
      margin-top: 50px;
      font-size: 16px;
      color: #ff00ff;
      text-shadow: 0 0 5px #ff00ff;
      animation: eyesBlink 2.5s infinite;
      cursor: pointer;
    }

    @keyframes eyesBlink {
      0%, 80% { opacity: 1; }
      85%, 100% { opacity: 0; }
    }

    /* Matrix rain effect */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.4;
    }

    /* Add cyberpunk vignette */
    body {
      box-shadow: inset 0 0 200px rgba(0,0,0,0.8);
    }

    /* Interactive distortion on mouse move */
    #distortion {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
      mix-blend-mode: screen;
      opacity: 0;
      transition: opacity 0.5s;
    }

    body:hover #distortion {
      opacity: 0.2;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <canvas id="distortion"></canvas>
  <div class="container">
    <h1 id="title">-777-</h1>

    <p class="typewriter">On</p>

    <p class="typewriter">The</p>

    <p class="typewriter">Way</p>

    <div class="project" id="project">
      Soon
    </div>

    <footer id="footer">
      ¬© 2025 dannyp.info ‚Äî ìÅπìÅπìÅπ üá™üá®
    </footer>
  </div>

  <script>
    // Matrix rain effect with enhanced visibility
    const matrixCanvas = document.getElementById('matrix');
    const matrixCtx = matrixCanvas.getContext('2d');

    matrixCanvas.width = window.innerWidth;
    matrixCanvas.height = window.innerHeight;

    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%+-/~{[|`]}ìÅπüåêüîíüíÄüîë‚ö°';
    const fontSize = 16;
    const columns = Math.floor(matrixCanvas.width / fontSize);
    const drops = Array.from({ length: columns }, () => Math.floor(Math.random() * matrixCanvas.height / fontSize));

    function drawMatrix() {
      matrixCtx.fillStyle = 'rgba(14, 14, 14, 0.05)'; // Slower fade for longer trails
      matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);

      matrixCtx.fillStyle = '#a020f0'; // Brighter purple
      matrixCtx.font = `${fontSize}px 'Press Start 2P'`; // Rectangular pixel font

      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        matrixCtx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.97) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 40);

    // Resize handler for matrix
    window.addEventListener('resize', () => {
      matrixCanvas.width = window.innerWidth;
      matrixCanvas.height = window.innerHeight;
      const newColumns = Math.floor(matrixCanvas.width / fontSize);
      drops.length = newColumns;
      for (let i = 0; i < newColumns; i++) {
        drops[i] = Math.floor(Math.random() * matrixCanvas.height / fontSize);
      }
    });

    // Typewriter effect for paragraphs
    const typewriters = document.querySelectorAll('.typewriter');
    typewriters.forEach((el, index) => {
      const text = el.textContent;
      el.textContent = '';
      let i = 0;
      const speed = 50;
      function type() {
        if (i < text.length) {
          el.textContent += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      setTimeout(type, 2000 + index * 2000); // Delay start for sequential typing
    });

    // Interactive: Click on title to toggle matrix speed
    const title = document.getElementById('title');
    let matrixInterval = 40;
    let intervalId = setInterval(drawMatrix, matrixInterval);
    title.addEventListener('click', () => {
      matrixInterval = matrixInterval === 40 ? 20 : 40; // Toggle fast/slow
      clearInterval(intervalId);
      intervalId = setInterval(drawMatrix, matrixInterval);
    });

    // Interactive: Hover on project to reveal secret message
    const project = document.getElementById('project');
    const originalProjectText = project.textContent;
    project.addEventListener('mouseover', () => {
      project.textContent = '??/??/????';
    });
    project.addEventListener('mouseout', () => {
      project.textContent = originalProjectText;
    });

    // Interactive: Click on footer to blink faster
    const footer = document.getElementById('footer');
    footer.addEventListener('click', () => {
      footer.style.animation = 'eyesBlink 0.5s infinite';
      setTimeout(() => {
        footer.style.animation = 'eyesBlink 2.5s infinite';
      }, 3000);
    });

    // Unique: Mouse distortion effect
    const distortionCanvas = document.getElementById('distortion');
    const distCtx = distortionCanvas.getContext('2d');
    distortionCanvas.width = window.innerWidth;
    distortionCanvas.height = window.innerHeight;

    let mouseX = 0, mouseY = 0;
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function drawDistortion() {
      distCtx.clearRect(0, 0, distortionCanvas.width, distortionCanvas.height);
      distCtx.beginPath();
      distCtx.arc(mouseX, mouseY, 100, 0, 2 * Math.PI);
      distCtx.fillStyle = 'rgba(255, 0, 255, 0.1)';
      distCtx.fill();

      // Ripple effect
      distCtx.beginPath();
      distCtx.arc(mouseX, mouseY, 50 + Math.sin(Date.now() / 200) * 20, 0, 2 * Math.PI);
      distCtx.strokeStyle = '#00ffff';
      distCtx.lineWidth = 2;
      distCtx.stroke();
      requestAnimationFrame(drawDistortion);
    }

    drawDistortion();

    // Resize for distortion
    window.addEventListener('resize', () => {
      distortionCanvas.width = window.innerWidth;
      distortionCanvas.height = window.innerHeight;
    });
  </script>
</body>
